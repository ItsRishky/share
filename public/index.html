<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileShare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Share your files securely</h2>
                <div class="form-input">
                    <button id="sender-start-con-btn">Create Room</button>
                </div>
                <div class="form-input">
                    <button id="join-room-btn">Join Room</button>
                </div>
                <div class="form-input" id="join-id"></div>
            </div>
        </div>
        <div class="screen fs-screen">
            <div class="file-input">
                <label for="file-input">
                    Click here to select files for Sharing
                </label>
                <input type="file" id="file-input" multiple>
            </div>
            <div class="files-list">
                <div class="title">Shared Files:</div>
            </div>
        </div>
    </div>

    <!-- Use absolute path for socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="code.js"></script>
</body>
</html>
